{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Import Data</h1>
                <p>Upload a JSON file that was previously exported from this application to import a topic or a deck.</p>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Upload and Import</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-transparent border-top-0 text-center">
                <a href="{% url 'topic-list' %}" class="btn btn-outline-secondary mt-2">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
