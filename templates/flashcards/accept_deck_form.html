{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Accept Deck</h1>
                <p class="text-center">You are about to add the deck <strong>"{{ shared_deck.name }}"</strong> to your own topics. Choose a topic to copy the deck into.</p>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Copy and Accept</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-transparent border-top-0 text-center">
                <a href="{% url 'shared-with-me' %}" class="btn btn-outline-secondary mt-2">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
