{% extends 'base.html' %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'topic-list' %}">Topics</a></li>
            <li class="breadcrumb-item"><a href="{% url 'topic-detail' topic.pk %}">{{ topic.name }}</a></li>
            <li class="breadcrumb-item"><a href="{% url 'deck-detail' topic.pk deck.pk %}">{{ deck.name }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{% if object %}Edit Card{% else %}Create New Card{% endif %}</li>
        </ol>
    </nav>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">
                    {% if object %}
                        Edit Card
                    {% else %}
                        Create New Card
                    {% endif %}
                </h1>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-end mt-4">
                        <a href="{% url 'deck-detail' topic.pk deck.pk %}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
