{% extends 'base.html' %}

{% block content %}
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Welcome to the Flashcards App!</h1>
            <p class="col-md-8 fs-4">
                Organize your knowledge into topics, decks, and cards. Learn efficiently and track your progress.
            </p>
            {% if user.is_authenticated %}
                <a href="{% url 'topic-list' %}" class="btn btn-primary btn-lg">Go to My Topics</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Login</a>
                <a href="{% url 'register' %}" class="btn btn-secondary btn-lg">Register</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
